<div class="panel panel-primary">
  <div class="panel-heading">Register Intervention</div>
  <div class="panel-body">
    <form id="intervention-form">
      <div class="form-group row">
        <label for="regRequestId" class="col-sm-2 col-form-label">Registration Request Id</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="intervention.RegistrationRequestId" name="RegistrationRequestId" id="regRequestId" />
        </div>
      </div>
      <div class="form-group row">
        <label for="RMPId" class="col-sm-2 col-form-label">RMP Id</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="intervention.RMPId" name="RMPId" id="RMPId" />
        </div>
      </div>
      <div class="form-group row">
        <label for="intType" class="col-sm-2 col-form-label">Intervention Type</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="intervention.Type" name="Type" id="intType" />
        </div>
      </div>
      <div class="form-group row">
        <label for="reason" class="col-sm-2 col-form-label">Reason</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="intervention.Reason" name="Reason" id="reason" />
        </div>
      </div>
      <button class="btn btn-primary" (click)="SubmitForm()">Submit Intervention</button>
    </form>
  </div>
</div>
